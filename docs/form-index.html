<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="https://kit.fontawesome.com/94776826eb.js" crossorigin="anonymous"></script>
        <title>TechAnts</title>
        <link rel="stylesheet" href="./assets/css/main.css" />
        <link rel="stylesheet" href="./assets/css/form.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans%7CRubik&display=swap"
        rel="stylesheet" />
    </head>
    
    <body>
        <header class="page__header">
            <header class="header">
                <section class="header-base">
                    <div class="GroupName"> <a href="index.html" class="link-home">
          <img src="./assets/images/generatedtext.jpg" alt="logo TechAnts" />
        </a>

                    </div>
                </section>
                <nav class="header-nav">
                    <ul class="header-nav-list">
                        <li class="header-nav-item"> <a class="header-nav-link" href="index.html#team4">EQUIPO</a>

                        </li>
                        <li class="header-nav-item"> <a class="header-nav-link" href="index.html#about-us">QUIENES SOMOS</a>

                        </li>
                        <li class="header-nav-item"> <a class="header-nav-item" href="./form-index.html"> CONTACTO</a>

                        </li>
                    </ul>
                </nav>
            </header>
        </header>
        <div class="main__hero"></div>
        <div class="container">
            <div>
                 <h1 class="title">contacto</h1>

            </div>
            <p class="contactus">¿Quieres saber más? ¿Ponerte en contacto con nosotras? Rellena este formulario
                y estaremos encantadas de conocerte.</p>
            <p class="required"><small>Todos los campos marcados con <span class="asterisk">*</span>son
          obligatorios</small>
            </p>
            <form action="https://formspree.io/xbjraqje" method="post">
                <div class="form__container">
                    <label for="firstName">Nombre completo<span class="asterisk">*</span>
                    </label>
                    <input placeholder="Nombre..." id="firstName" type="text" name="firstName"
                    required />
                    <label for="email">E-mail<span class="asterisk">*</span>
                    </label>
                    <input placeholder="nombre.apellidos@mail.com" id="mail" type="email"
                    name="mail" required />
                    <label for="phone">Teléfono</label>
                    <input placeholder="Ej. 123456789" id="phone" type="tel"
                    name="phone" />
                    <label for="comments">Mensaje<span class="asterisk">*</span>
                    </label>
                    <textarea class="textarea" placeholder="¿Qué necesitas?" id="comments"
                    name="comments" rows="8" cols="80"></textarea>
                    <input class="button" type="submit" value="Enviar" />
                </div>
            </form>
        </div>
        <footer class="footer">
            <div class="footer-links">
                <p class="team-name">Tech Ants ©2019</p>
                <nav class="footer-nav">
                    <ul class="footer-nav-ul">
                        <li class="footer-nav-li li1"> <a class="footer-link" href="index.html#team4">equipo</a>

                        </li>
                        <li class="footer-nav-li li2"> <a class="footer-link" href="index.html#about-us">quiénes somos</a>

                        </li>
                        <li class="footer-nav-li li3"> <a class="footer-link" href="./form-index.html">contacto</a>

                        </li>
                    </ul>
                </nav>
                <img class="image" src="./assets/images/img-Adalab.jpg" alt="logotipo_Adalab"
                width="115.9px" height="45px">
            </div>
        </footer>
    </body>

</html>
